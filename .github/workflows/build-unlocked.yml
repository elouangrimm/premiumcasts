name: Build Unlocked APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Apply patch
        run: git apply unlock.patch

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew :app:assembleDebugProd

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: unlocked-pocket-casts.apk
          path: app/build/outputs/apk/debugProd/app-debugProd.apk
